<div class="flex-row justify-content">
  <form [formGroup]=addWeightForm (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group">
      <label for="weight">Add weight:</label>
      <input type="number" class="form-control" step="0.1" placeholder="Example: 60.5" required autofocus formControlName="amount">
    </div>
    <button class="btn btn-primary btn-block btn-lg" type="submit" [disabled]="!addWeightForm.valid">Add {{ newValue }}</button>
  </form>
</div>
